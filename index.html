<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
 <main>
    <div class="layout">    
        <div id="sidebar" class="sidebar">
            <h1 class=" ml-14">WorkSphere</h1>
            <div class="bg-green-500 p-2  mt-10 rounded-xl" ><button id="btn" class="ml-10"><i class="fas fa-plus"></i> Add New Workar</button></div>
            <!-- Afficher une carte d'un employer -->
             <div id="cards-container"></div>
             <div class="card">
             </div>
        </div>       
        <div class="main">
            <button id="menuBtn" class="menu-btn">☰</button>
            <div class="image"></div>
        </div>
    </div>
</main>

<div id="modal" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 shadow-lg p-3 w-full max-w-[500px] h-[600px]
        rounded-xl border border-gray-300 bg-white z-50 overflow-y-auto hidden">
    <h1 class="mx-auto text-center  mt-2">Worker Info</h1>
    <form  class="flex flex-col items-start gap-2 mx-auto  mt-10   ">
        <label class="w-full max-w-[240px] text-left">Nom:</label>
        <input type="text" class="w-full max-w-[500px]  p-3 rounded-xl border border-gray-300 ">
        <label class="w-full max-w-[240px] text-left">Role:</label>
        <select  class="w-full max-w-[500px]  p-3 rounded-xl border border-gray-300">Role
            <option>Réceptionniste</option>
            <option>Technicien IT</option>
            <option>Manager</option>
            <option>Nettoyage</option>
            <option>Agent de sécurité</option>
        </select>
       
<div class="w-full max-w-[300px] flex items-center gap-4">
    <input type="url"  id="photoInput" placeholder="Entrez URL photo" class="flex-1 p-3 rounded-xl border border-gray-300"/>
    <div class="w-[250px] h-[90px] rounded-full border-4 border-gray-300 flex items-center justify-center">
    <img  id="photoPreview"  src="" class="w-15 h-15 rounded-xl object-cover hidden">
    </div>
</div>
  <label class="w-full max-w-[240px] text-left">Email:</label>
        <input type="email"  class="w-full max-w-[500px] p-3 rounded-xl border border-gray-300">
        <label class="w-full max-w-[240px] text-left">Phone:</label>
        <input type="text"  class="w-full max-w-[590px]  p-3 rounded-xl border border-gray-300"> 
          <!-- Ajouter Experience -->
        <div class="w-full max-w-[300px] flex flex-col items-center ml-20">
    
     <div id="experience-container" class="mt-4 ml-8"></div>

    <button 
        type="button"  
        onclick="addExperience()"  
        class="bg-blue-600 text-white px-4 py-2 rounded-xl w-full max-w-[240px] mt-3 text-center">
        <i class="fas fa-plus"></i> Ajouter une expérience
    </button>
</div>
   
       <!-- Butoon save et cancel     -->
        <div class="w-full flex justify-center gap-6 mt-4">
        <button id="btnsave" type="button" class="px-6 py-3 rounded-xl bg-green-800 text-white"> Save </button>
       <button id="btncancel" type="button"  class="px-6 py-3 rounded-xl bg-red-800 text-white"> Cancel</button>
       </div>
 </form>
</div>
<script src="main.js"></script>
</body>

</html>
